kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000 # for argocd ui
    hostPort: 80
    listenAddress: "127.0.0.1"
    protocol: TCP
  - containerPort: 31000 # for frontend endpoint
    hostPort: 3000
    listenAddress: "127.0.0.1"
    protocol: TCP