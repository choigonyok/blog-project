version: '3'
services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend/:/app
    stdin_open: true
    ports:
      - "3000:3000"

  nginx:
    restart: no
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
    - "80:80"
      
  mysql:
    build:
      dockerfile: Dockerfile.dev
      context: ./mysql
    restart: no
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Seoul

  backend:
    build:
      dockerfile: build/Dockerfile.dev   
      context: ./backend
    volumes:
      - ./backend/:/app
    ports:
      - "8080:8080"



