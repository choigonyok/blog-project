apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
spec:
  ingressClassName: nginx
  rules:
  - host: www.choigonyok.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  - host: ci.choigonyok.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-external-name
            port:
              number: 8080
  - host: cd.choigonyok.com
    https:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-external-name
            port:
              number: 443
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  name: jenkins-external-name
spec:
  type: ExternalName
  externalName: jenkins.devops-system.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  name: argocd-external-name
spec:
  type: ExternalName
  externalName: argocd-server.argocd.svc.cluster.local